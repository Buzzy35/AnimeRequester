<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
    <title>Anime Requester</title>
</head>
<body>
<form onsubmit="onRecherche(event)">
    <select aria-label="Large select example" class="form-select form-select-lg mb-3" id="rechercheType"
            name="rechercheType">
        <option selected>Ouvrez ce menu de s√©lection</option>
        <option value="animeName">Recherche par Nom de l'anime</option>
        <option value="classement">Recherche par Classement de l'anime</option>
        <option value="animeID">Recherche par ID</option>
    </select>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Text</span>
        <input class="form-control" id="Text" name="text" type="text">
    </div>
    <button class="btn btn-primary btn-" id="Recherche" type="submit">Recherche</button>
    <button class="btn btn-secondary btn-" id="Effacer" type="button">Effacer</button>
</form>


<script src="js/script.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
