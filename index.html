<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
    <title>Anime Requester</title>
    <link rel="icon" href="img/icon.png" type="image/png">
</head>
<body>
<main class="container">
    <div class="d-flex justify-content-end mt-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="theme-switch" onchange="themeChange()">
        </div>
    </div>

    <div class="text-center mb-4">
        <h1 class="fw-bold">Recherche d'Anime</h1>
        <p class="text-muted">Utilisez les options ci-dessous pour trouver un anime par nom, classement , genre ou ID.</p>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form onsubmit="onRecherche(event)">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <select class="form-select" id="rechercheType" name="rechercheType">
                            <option selected value="animeName">Recherche par Nom de l'anime</option>
                            <option value="classement">Recherche par Classement de l'anime</option>
                            <option value="animeID">Recherche par ID</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" id="Text" name="text" type="text" placeholder="Entrez votre recherche...">
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <button class="btn btn-primary flex-fill" id="Recherche" type="submit">Rechercher</button>
                        <button class="btn btn-outline-secondary flex-fill" id="Effacer" type="button">Effacer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="cards" class="row g-4">
    </div>

</main>

<footer class="text-center mt-5 py-3 border-top">
    <small>Projet réalisé par DEGROUX Mathieu et SANTIER Thomas</small>
</footer>


<script src="js/script.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
